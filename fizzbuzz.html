<!DOCTYPE html>
<html>
<head>

	<title>FizzBuzz</title>

	<script>

	var list = [];

	for(var i = 0; i <= 100; i++){
		if(i % 3 == 0 & i % 5 == 0){
			list.push(i);
		}
	}

	console.log(list);

	</script>

</head>
<body>

	<div>

		var list = [];<br>

		for(var i = 0; i <= 100; i++){<br>
			if(i % 3 == 0 & i % 5 == 0){<br>
				list.push(i);<br>
			}<br>
		}<br>

		console.log(list);<br>

		The answer can be found from a console.<br>
	</div>

</body>
</html>
