<!DOCTYPE html>
<html>
<head>

	<title>FizzBuzz</title>

	<script>

	var list = [];

	for(var i = 0; i <= 100; i++){
		if(i % 3 == 0 & i % 5 == 0){
			list.push(i);
		}
	}

	console.log(list);

	</script>

</head>
<body>

	<div>

		var list = [];

		for(var i = 0; i <= 100; i++){
			if(i % 3 == 0 & i % 5 == 0){
				list.push(i);
			}
		}

		console.log(list);

		The answer can be found from a console.
	</div>

</body>
</html>
